             th:action="@{/Login.do}"
              method="post">
    <h1 class="h3 mb-3 font-weight-normal">로그인 화면</h1>

    <label for="username" class="sr-only">아이디</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력하세요"
           required autofocus >

    <label for="password" class="sr-only">비밀번호</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요"
           required>

    <br>

    <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>

    <div class="checkbox mb-3">
        <label><a href="signUp">회원가입</a></label>
    </div>

      <label><a href="/findID">아이디 찾기</a></label>
      <label><a href="findPW">비밀번호 찾기</a></label>

<script>

    getMessageWithCode();

    function getQueryString() {
        var params = {};
        window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (str, key, value) {
            params[key] = value;
        });
        return params;
    }


    function getMessageWithCode() {
        var $id = $('#inputUser_email');
        var loginCode = getQueryString().cd;

        switch (loginCode) {

            case 'needLogin':
                alert('로그인이 필요한 서비스입니다.');
                break;

            case 'failed':
                alert('로그인 실패하였습니다\n아이디나 비밀번호를 확인해주세요.');
                break;
        }
    }

</script>
