<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns="http://www.w3.org/1999/html">

<head>
    <title>홈 화면</title>

    <link rel="stylesheet" type="text/css" href="/css/boardlist.css"/>
    <div th:replace="../static/navbar.html :: aa"></div>
    <div th:replace="../static/navbar.html :: bb"></div>

    <style>
    img {
          display : block;
          margin : auto;
          object-fit: cover;
         }
    </style>
</head>

<body>

    <h4><span th:text="${userid}"></span>님 환영합니다!</h4>
    <h4> 회원님의 권한은 <span th:text="${user_role}"></span> 입니다 </h4>

<img src="./random_img/어린이.png" id="Slide" width="500" height="300">
</body>

<script>
        let slide = document.getElementById("Slide");
        let imgArr = ["./random_img/어린이.png", "./random_img/어린이2.png",
                      "./random_img/어린이3.png", "./random_img/어린이4.png"];

        setInterval(()=>{
            let ranNum = Math.floor(Math.random() * imgArr.length);
            slide.src= imgArr[ranNum];
        },2000);

    </script>
</html>
