<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<head>


</head>
<body>

<form class="row g-3" th:action="@{/myPage/parentsDataUpdate}" method="POST" th:object="${parents1}" modelAttribute="parents1">
    <div class="col-md-6">
        <label for="parentsid" class="form-label">아이디 </label>
        <input type="text" class="form-control" id="parentsid" name="parentsid" th:value="${parentsData.parentsid}">
    </div>
    <div class="col-md-6">
        <label for="parents_addr" class="form-label">주소 </label>
        <input type="text" class="form-control" id="parents_addr" name="parents_addr" th:value="${parentsData.parents_addr}">
    </div>
    <div class="col-md-6">
        <label for="parents_comment" class="form-label">한줄소개 </label>
        <input type="text" class="form-control" id="parents_comment" name="parents_comment" th:value="${parentsData.parents_comment}">
    </div>
    <div class="col-md-6">
        <label for="parents_go" class="form-label">등원 </label>
        <input type="text" class="form-control" id="parents_go" name="parents_go" th:value="${parentsData.parents_go}">
    </div>
    <div class="col-md-6">
        <label for="parents_come" class="form-label">하원 </label>
        <input type="text" class="form-control" id="parents_come" name="parents_come" th:value="${parentsData.parents_come}">
    </div>
    <div class="col-md-6">
        <label for="parents_filepath" class="parents_filepath">프로필 사진 </label>
        <input multiple type="file" class="form-control" id="parents_filepath" name="parents_filepath" th:value="${parentsData.parents_filepath}">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">헬퍼 정보수정</button>
    </div>
</form>

</body>
</html>
