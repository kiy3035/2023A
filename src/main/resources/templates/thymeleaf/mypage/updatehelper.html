<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<style>
.textForm {
  border-bottom: 2px solid #adadad;
  width: 85%;
  margin: auto;
  padding: 10px 10px;
}
</style>

<body>
<div class="textForm">
    <form class="row g-3" th:action="@{/myPage/helperDataUpdate}" method="POST" th:object="${helper1}" modelAttribute="helper1">
      <div class="col-md-6">
        <label for="helper_addr" class="form-label">주소 </label>
        <input type="text" class="form-control" id="helperid" name="helperid" th:value="${helperData.helperid}">
      </div>

      <div class="col-md-6">
        <label for="helper_addr" class="form-label">주소 </label>
        <input type="text" class="form-control" id="helper_addr" name="helper_addr" th:value="${helperData.helper_addr}">
      </div>
      <div class="col-md-6">
        <label for="helper_comment" class="form-label">한줄소개 </label>
        <input type="text" class="form-control" id="helper_comment" name="helper_comment"  th:value="${helperData.helper_comment}">
      </div>
      <div class="col-md-6">
        <label for="helper_go" class="form-label">등원 </label>
        <input type="text" class="form-control" id="helper_go" name="helper_go" th:value="${helperData.helper_go}">
      </div>
      <div class="col-md-6">
        <label for="helper_come" class="form-label">하원 </label>
        <input type="text" class="form-control" id="helper_come" name="helper_come" th:value="${helperData.helper_come}">
      </div>
      <div class="col-md-6">
        <label for="helper_filepath" class="helper_filepath">프로필 사진 </label>
        <input multiple type="file" class="form-control" id="helper_filepath" name="helper_filepath" th:src="@{/helper_img/} + ${helperData.helper_filepath}">
      </div>
      <div class="col-12">
        <center><button type="submit" class="btn btn-primary">헬퍼 정보수정</button></center>
      </div>
    </form>
</div>
</body>
</html>
