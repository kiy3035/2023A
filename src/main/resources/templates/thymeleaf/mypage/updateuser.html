<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<head>


</head>
<body>

<form class="row g-3" th:action="@{/myPage/userDataUpdate}" method="POST" th:object="${user1}" modelAttribute="user1">
    <div class="col-md-6">
        <label for="userid" class="form-label">아이디 </label>
        <input type="email" class="form-control" id="userid" name="userid" th:value="${userData.userid}" readonly>
    </div>
    <div class="col-12">
        <label for="role" class="form-label">등급</label>
        <input type="text" class="form-control" id="role" name="user_role" th:value="${userData.user_role}" readonly>
    </div>
    <div class="col-12">
        <label for="username" class="form-label">이름</label>
        <input type="text" class="form-control" id="username" name="username" th:value="${userData.username}"->
    </div>
    <div class="col-12">
        <label for="email" class="form-label">이메일</label>
        <input type="text" class="form-control" id="email" name="useremail"th:value="${userData.useremail}"->
    </div>
    <div class="col-12">
        <label for="age" class="form-label">나이</label>
        <input type="text" class="form-control" id="age" name="user_age" th:value="${userData.user_age}"->
    </div>
    <div class="col-12">
        <label for="user_tel" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="user_tel" name="user_tel" th:value="${userData.user_tel}"->
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">유저 정보수정</button>
    </div>
</form>

</body>
</html>
