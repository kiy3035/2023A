<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security4"
      xmlns="http://www.w3.org/1999/html">

<head>
  <link rel="stylesheet" type="text/css" href="/css/boardlist.css"/>
  <link rel="stylesheet" type="text/css" href="/css/button.css"/>

  <div th:replace="../static/navbar.html :: aa"></div>
  <div th:replace="../static/navbar.html :: bb"></div>
</head>

<body>
<div class="container">
  <table>
    <h2> 학부모 상세 조회[관리자] </h2>
    <thead>
    <tr>
      <th>아이디</th>
      <th>이름</th>
      <th>주소</th>
      <th>한줄 소개</th>
      <th>카카오 링크</th>
      <th>등원</th>
      <th>하원</th>
      <th>자녀 수</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="p : ${parentsDetail}">
      <td>
        <a th:href="@{'/admin/userList/' + ${p.parentsid}}">
          <span th:text="${p.parentsid}"></span>
        </a>
      </td>
      <td th:text="${p.username}"></td>
      <td th:text="${p.parents_addr}"></td>
      <td th:text="${p.parents_comment}"></td>
      <td th:text="${p.parents_kakao}"></td>
      <td th:text="${p.parents_go}"></td>
      <td th:text="${p.parents_come}"></td>
      <td th:text="${p.childcount}"></td>


    <tfoot>
    </tfoot>
  </table>

  <br>
  <div align="center">
    <button class="white"
            th:onclick="|location.href='@{/admin/parentsList}'|"
            type="button">학부모 목록
    </button>
    <button type="button" class="white" onclick="location.href = '/'">홈으로</button>
  </div>
</div>

</tr>
</tbody>
</div> <!-- /container -->
</body>

</html>
