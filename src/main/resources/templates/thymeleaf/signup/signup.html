<h2>★ 회원가입 폼 ★</h2>
<form class="abc" role="form" th:action="@{/signUp}"
      th:object="${user1}" id="signupForm" modelAttribute="user1" method="POST">

  <div class="form-group">
    <label>아이디</label>
      <input type="text" th:field="*{userid}" name="userid" id="userid" th:value="${user1.userid}" placeholder="아이디를 입력하세요.">
    <span th:text="${valid_userid}"></span>
    </div>
    <br/>


  <div>
    <label>비밀번호</label>
    <input type="password" name="password" th:value="${user1.password}" placeholder="비밀번호를 입력하세요.">
    <span th:text="${valid_password}"></span>
  </div>
  <br/>


  <div>
    <label>이름</label>
    <input type="text" name="username" th:value="${user1.username}" placeholder="이름을 입력하세요.">
    <span th:text="${valid_username}"></span>
  </div>
  <br/>


  <div>
    <label>이메일</label>
    <input type="email" name="useremail" th:value="${user1.useremail}" placeholder="이메일을 입력하세요.">
    <span th:text="${valid_useremail}"></span>
  </div>
  <br/>

  <div>
    <label>나이</label>
    <input type="text" name="user_age" th:value="${user1.user_age}" placeholder="나이를 입력하세요.">
    <span th:text="${valid_user_age}"></span>
  </div>
  <br/>

  <div>
    <label>연락처</label>
    <input type="tel" name="user_tel" th:value="${user1.user_tel}" placeholder="연락처를 입력하세요.">
    <span th:text="${valid_user_tel}"></span>
  </div>
